<!DOCTYPE html>
<html>
<head>
    <title>Generatore Icone FantaGTS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; background: #4299e1; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸŽ¾ Generatore Icone FantaGTS PWA</h1>
    <p>Clicca "Genera Tutte le Icone" e poi salva ciascuna immagine nella cartella public/icons/</p>
    
    <button onclick="generateAllIcons()">ðŸŽ¨ Genera Tutte le Icone</button>
    <button onclick="downloadAll()">ðŸ“¥ Scarica Tutte</button>
    
    <div id="icons-container"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Sfondo gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4299e1');
            gradient.addColorStop(1, '#2d3748');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Bordo arrotondato (simulato)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Emoji tennis (metodo 1)
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('ðŸŽ¾', size/2, size/2);
            
            // Testo FantaGTS (per icone grandi)
            if (size >= 192) {
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.fillStyle = '#ffffff';
                ctx.fillText('FantaGTS', size/2, size * 0.85);
            }
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('icons-container');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const wrapper = document.createElement('div');
                wrapper.className = 'icon-set';
                wrapper.innerHTML = `
                    <h3>Icon ${size}x${size}</h3>
                    <div>
                        <canvas width="${size}" height="${size}"></canvas>
                        <br>
                        <button onclick="downloadIcon(${size})">ðŸ“¥ Scarica icon-${size}x${size}.png</button>
                        <button onclick="copyIcon(${size})">ðŸ“‹ Copia Dati</button>
                    </div>
                `;
                
                const displayCanvas = wrapper.querySelector('canvas');
                const displayCtx = displayCanvas.getContext('2d');
                displayCtx.drawImage(canvas, 0, 0);
                
                container.appendChild(wrapper);
                
                // Salva canvas nell'oggetto window per il download
                window[`icon_${size}`] = canvas;
            });
        }
        
        function downloadIcon(size) {
            const canvas = window[`icon_${size}`];
            if (canvas) {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }
        
        function copyIcon(size) {
            const canvas = window[`icon_${size}`];
            if (canvas) {
                canvas.toBlob(blob => {
                    navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]).then(() => {
                        alert(`Icona ${size}x${size} copiata negli appunti!`);
                    });
                });
            }
        }
        
        function downloadAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => downloadIcon(size), index * 500);
            });
        }
        
        // Polyfill per roundRect se non supportato
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Genera icone automaticamente al caricamento
        generateAllIcons();
    </script>
</body>
</html>
